<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Sport Driver Stats</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="header">
            <div class="logo">
                <a href="#home">
                    <img src="images/logo.png" alt="MSDI Motorsport Logo">
                </a>
            </div>
            <h1>Formula One Drivers</h1>
            <div class="burger">
                <button class="menu-button" id="burger-btn" aria-label="Menu">â˜°</button>
                <nav class="burger-nav" id="burger-nav">
                    <ul id="nav-list">
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="f1">

        <!-- Image One-->
        <div class="mySlides fade">
            <img src="images/f1carimageone.jpg" style="width:100%">
            <div class="text"><a href="form.html">Formula One</a></div>
        </div>

        <!-- Image Two-->
        <div class="mySlides fade">
            <img src="images/f1carimagetwo.jpeg" style="width:100%">
            <div class="text"><a href="form.html">Formula One</a></div>
        </div>

        <div class="mySlides fade">
            <img src="images/f1carimagetwo.jpg" style="width:100%">
            <div class="text"><a href="form.html">Formula One</a></div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </section>

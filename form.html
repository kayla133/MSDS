<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula One Drivers</title>
    <link rel="stylesheet" href="#">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#home">
                    <img src="#" alt="MSDI Motorsport Logo">
                </a>
            </div>
            <h1>Formula One Drivers</h1>
            <button class="menu-button" aria-label="Menu">
                <span>‚ò∞</span>
            </button>
        </div>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input 
            type="text" 
            class="search-bar" 
            placeholder="Search drivers..." 
            aria-label="Search drivers"
        >
        <button class="search-button" aria-label="Submit search">üîç</button>
    </section>

    <!-- Main Content -->
    <main>
        <!-- Drivers Container -->
        <div class="drivers-container">
            
            <!-- Driver Card 1: Lando Norris example -->
            <article class="driver-card">
                <div class="driver-image">
                    <img 
                        src="#" 
                        alt="Lando Norris Formula One Driver"
                        class="driver-photo"
                    >
                </div>
                <div class="driver-info">
                    <h2 class="driver-name">
                        <a href="#lando-norris">Lando Norris example</a>
                    </h2>
                    <div class="driver-description">
                        <p class="description-text">#</p>
                    </div>
                    <ul class="driver-stats">
                        <li class="stat-item">#</li>
                        <li class="stat-item">#</li>
                    </ul>
                    <button class="expand-button" aria-label="Expand driver details" aria-expanded="false">
                        <span class="expand-icon">‚ñº</span>
                    </button>
                </div>
            </article>

            <!-- Driver Card 2: Max Verstappen example -->
            <article class="driver-card">
                <div class="driver-image">
                    <img 
                        src="#" 
                        alt="Max Verstappen Formula One Driver"
                        class="driver-photo"
                    >
                </div>
                <div class="driver-info">
                    <h2 class="driver-name">
                        <a href="#max-verstappen">Max Verstappen</a>
                    </h2>
                    <div class="driver-description">
                        <p class="description-text">#</p>
                    </div>
                    <ul class="driver-stats">
                        <li class="stat-item">#</li>
                        <li class="stat-item">#</li>
                    </ul>
                    <button class="expand-button" aria-label="Expand driver details" aria-expanded="false">
                        <span class="expand-icon">‚ñº</span>
                    </button>
                </div>
            </article>

            <!-- Driver Card 3: Oscar Piastri example -->
            <article class="driver-card">
                <div class="driver-image">
                    <img 
                        src="#" 
                        alt="Oscar Piastri Formula One Driver"
                        class="driver-photo"
                    >
                </div>
                <div class="driver-info">
                    <h2 class="driver-name">
                        <a href="#oscar-piastri">Oscar Piastri</a>
                    </h2>
                    <div class="driver-description">
                        <p class="description-text">#</p>
                    </div>
                    <ul class="driver-stats">
                        <li class="stat-item">#</li>
                        <li class="stat-item">#</li>
                    </ul>
                    <button class="expand-button" aria-label="Expand driver details" aria-expanded="false">
                        <span class="expand-icon">‚ñº</span>
                    </button>
                </div>
            </article>

        </div>
    </main>

    <script src="#"></script>

</html>
